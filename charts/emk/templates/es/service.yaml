apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.es.name }}
  labels:
    {{- include "emk.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ .Values.es.name }}
spec:
  type: {{ .Values.es.service.type }}
  ports:
    {{- with .Values.es.service.ports }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  selector:
    {{- include "emk.labels" . | nindent 4 }}
    component: {{ .Values.es.name }}