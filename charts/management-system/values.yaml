replicaCount: 1 # If auto scale disabled

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

nameOverride: ""
fullnameOverride: ""

mongodb:
  auth:
    enabled: true
    rootUser: root
    rootPassword: ""
    usernames: ["ms"]
    passwords: ["ms"]
    databases: ["spawner"]

  architecture: replicaset
  arbiter:
    enabled: false

  replicaCount: 2
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
      loadBalancerIPs: []

rabbitmq:
  auth:
    username: "user"
    password: "rabbitmq"
    securePassword: true

api:
  name: api
  service:
    type: NodePort
    port: 9000
    nodePort: 32000

  image:
    repository: ""
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  podLabels: {}
  podAnnotations: {}
  imagePullSecrets: []

  livenessProbe: {}
  readinessProbe: {}

  volumeMounts: []
  volumes: []


k8sWorker:
  name: "k8s-worker"
  service:
    type: ClusterIP
    port: 9000

  image:
    repository: ""
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  podLabels: {}
  podAnnotations: {}
  imagePullSecrets: []

  livenessProbe: {}
  readinessProbe: {}

  volumeMounts: []
  volumes: []


spoa:
  name: spoa
  service:
    type: NodePort
    port: 9999
    nodePort: 32009

  image:
    repository: ""
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  podLabels: {}
  podAnnotations: {}
  imagePullSecrets: []
  
  livenessProbe: {}
  readinessProbe: {}

  volumeMounts: []
  volumes: []

