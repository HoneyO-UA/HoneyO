{{- if  ((.Values.k8sWorker.autoscaling).enabled | default .Values.autoscaling.enabled) }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "management-system.api" . }}
  labels:
    {{- include "management-system.labels" . | nindent 4 }}
    component: {{ .Values.k8sWorker.name }}
    app.kubernetes.io/component: {{ .Values.k8sWorker.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "management-system.api" . }}
  minReplicas: {{ (.Values.k8sWorker.autoscaling).minReplicas | default .Values.autoscaling.minReplicas }}
  maxReplicas: {{ (.Values.k8sWorker.autoscaling).maxReplicas | default .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if ((.Values.k8sWorker.autoscaling).targetCPUUtilizationPercentage | default .Values.autoscaling.targetCPUUtilizationPercentage) }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ (.Values.k8sWorker.autoscaling).targetCPUUtilizationPercentage | default .Values.autoscaling.targetCPUUtilizationPercentage}}
    {{- end }}
    {{- if ((.Values.k8sWorker.autoscaling).targetMemoryUtilizationPercentage | default .Values.autoscaling.targetMemoryUtilizationPercentage) }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ (.Values.k8sWorker.autoscaling).targetMemoryUtilizationPercentage | default .Values.autoscaling.targetMemoryUtilizationPercentage}}
    {{- end }}
{{- end }}
